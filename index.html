<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main-container">

        <div class="line screen">
        </div>
        
        <div class="nb-op-container">
            <div class="number-container">
            
                <div class="line">
                    <div class="number">
                        7
                    </div>
                    <div class="number">
                        8
                    </div>
                    <div class="number">
                        9
                    </div>
                </div>
                <div class="line">
                    <div class="number">
                        4
                    </div>
                    <div class="number">
                        5
                    </div>
                    <div class="number">
                        6
                    </div>
                </div>
                <div class="line">
                    <div class="number">
                        1
                    </div>
                    <div class="number">
                        2
                    </div>
                    <div class="number">
                        3
                    </div>
                </div>
                <div class="line">
                    <div class="number">
                        0
                    </div>
                </div>
            </div>

            <div class="operators-container">
                <div class="line">
                    <div class="operator">
                        =
                    </div>
                </div>
                <div class="line">
                    <div class="operator">
                        /
                    </div>
                </div>
                <div class="line">
                    <div class="operator">
                        x
                    </div>
                </div>
                <div class="line">
                    <div class="operator">
                        -
                    </div>
                </div>
                <div class="line">
                    <div class="operator">
                        +
                    </div>
                </div>
                <div class="line">
                    <div class="operator">
                        CL
                    </div>
                </div>
            </div>
        </div>
        

        

    </div>
</body>
</html>
